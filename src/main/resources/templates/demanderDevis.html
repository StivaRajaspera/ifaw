<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Demandez un devis</title>

    <!-- Icons font CSS-->
    <link href="css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

   

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg- p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Demander un devis </h2>
                    
                    <form method="post" th:object="${demandeDevis}" th:action="@{/demanderDevis}">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NOM ET PRENOM" name="name" th:field="${demandeDevis.nom}">
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="phone" placeholder="TELEPHONE" name="telephone" th:field="${demandeDevis.telephone}">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="email" placeholder="EMAIL" name="email" th:field="${demandeDevis.email}">
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ADRESSE" name="adresse" th:field="${demandeDevis.adresse}">
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="CODE POSTAL" name="code_postal" th:field="${demandeDevis.code_postal}">
                                </div>
                            </div>
                        </div>
 
                        <div class="input-group">
                            <textarea class="input--style-1" placeholder="Que souhaitez-vous ?" name="" rows="5" cols="68" th:field="${demandeDevis.information}"></textarea> 
                        </div>
                        <h4>Prenez contact avec nous par téléphone au 09 21 21 11 11 ou remplissez le formulaire.</h4>
                    
                        
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Demander</button>
                        </div>
                    </form>
                    <span th:utext="${message}"></span>
                </div>
            </div>
        </div>
    </div>

   

</body>

</html>
<!-- end document-->
